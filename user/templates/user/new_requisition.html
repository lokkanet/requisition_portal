{% extends "user/base.html" %}
{% block content %}



{%load static%}
{% load crispy_forms_tags %}


<style>
    .asteriskField {
      display: none;
    }
    
  </style>


<div class="" style="min-height: 1024px;">
    <div class="container p-5">
        <h5 class="text-center mb-3">New Requisition</h5>
        <div class="">
    
           
                


                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="d-flex justify-content-around">
                        <div class="col-4 p-3">
                            <p>{{ form.title|as_crispy_field }}</p>
                        
                            <p>{{formfile.file|as_crispy_field}}</p>

                            <button class="btn btn-primary" type="submit">Submit</button>

                        </div>
                        <div class="col-6 p-3">
                            <p>{{ form.send_to|as_crispy_field}}</p>
                        </div>
                    </div>
                    
                    {{formfile.errors}}

                    <!-- <div class="m-5"><button class="btn btn-primary" type="submit">Submit</button></div> -->

                </form>
          
        </div>
    </div>
</div>

{% endblock %}
