{% extends "user/base.html" %}
{% block content %}



{%load static%}
{% load crispy_forms_tags %}


<style>
    .asteriskField {
      display: none;
    }
    
  </style>


<div class="" style="min-height: 1024px; background-color: rgb(71, 93, 86);">
    <div class="container p-5">
        <div class="card p-3 border border-3 mt-5" style=" color: #44755B; ">
            <h5 class="text-center mb-3">New Requisition</h5>
   <hr>
           
                


                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="px-5">{{ form.title|as_crispy_field }}</div>
                    <div class="d-flex justify-content-around">
                        <div class="col-4 p-3">
                            
                        <br>
                            {{formfile.file|as_crispy_field}}
                            <br><br>

                            <button class="btn btn-success" type="submit">Submit</button>

                        </div>
                        <div class="col-6 p-3">
                            {{ form.send_to|as_crispy_field}}
                        </div>
                    </div>
                    
                    {{formfile.errors}}

                    <!-- <div class="m-5"><button class="btn btn-primary" type="submit">Submit</button></div> -->

                </form>
          
        </div>
    </div>
</div>

{% endblock %}
