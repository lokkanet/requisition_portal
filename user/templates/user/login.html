{% extends 'user/base.html' %}

{% block content %}
{%load static%}


<div class="homebody">
    <div class="container py-5">
       
        <div class="d-flex justify-content-center pt-5">
            <div class="col-4 align-self-center ">
                <img src="{% static 'user/bdren-logo.png' %}" alt="" class="pb-5">
               
                <h3>WELCOME</h3>
                <h5>
                    to 
                    BdREN REQUISITION 
                </h5>
            </div>
            <div class="col-4 ">
    
                <h3 class="text-center pt-3">Sign In</h3>
    
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="exampleInputEmail1" class="form-label">Username</label>
    
                    <input type="text" name="username" placeholder="Type your username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
    
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Type your password" class="form-control" id="exampleInputPassword1">
                    <br>
    
                    <button class="btn btn-success" type="submit">Log In</button>
    
                    <!-- <input type="submit" value="Login"> -->
    
    
                </form>
    
                <div class="py-3 text-warning">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
    
            </div>
        </div>
    </div>
</div>

{% endblock %}
